<body>
    <script>
        function DOMtext(node, content, space) {
            content.push({ nodeName: node.nodeName, space: space });
            node.childNodes.forEach(elem => {
                content = DOMtext(elem, content, space + 6)
            });
            return content;
        }
        function onClick() {
            document.getElementById("content").innerHTML = DOMtext(document.body, [], 0).map(x => {
                return `${Array(x.space).fill('\xa0').join('')}${x.nodeName}<br>`;
            }).join('');
        }
    </script>
    <div class="container">
        <button onclick="onClick();">Générer le DOM</button>
        <div id="content"></div>
    </div>
